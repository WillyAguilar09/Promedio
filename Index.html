<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="formulario-personalizado">
                    <H2>Formulario de calculo de promedio 3 notas</H2>
                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <label class="form-label">Nota 1</label>
                            <input type="number" class="form-control" id="nota1">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nota 2</label>
                            <input type="number" class="form-control" id="nota2">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nota 3</label>
                            <input type="number" class="form-control" id="nota3">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Promedio</label>
                            <input type="text" class="form-control" id="promedio" readonly>

                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success" onclick="calcular()">Calcular</button>
                            <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
    
</body>

</html>
