<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-4">
                <label class="form-label">Nota 1</label>
                <input type="number" class="fom-control" id="nota1">

            </div>
            <div class="mb-3 col-4">
                <label class="form-label">Nota 2</label>
                <input type="number" class="fom-control" id="nota2">

            </div>           
             <div class="mb-3 col-4">
                <label class="form-label">Nota 3</label>
                <input type="number" class="fom-control" id="nota3">

            </div>

        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label">Promedio</label>
                <input type="number" class="fom-control" id="promedio" readonly>

            </div>

        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <button class="btn btn-success" onclick="calcular()">Calcular</button>
                <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                
                
            </div>
        </div>

    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
